name: Build and Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .env for build
        run: echo "${{ secrets.ENV }}" > .env

      - name: Build Docker image
        run: docker build -t e-catalog-migas:latest .

      - name: Save Docker image to tarball
        run: docker save e-catalog-migas:latest | gzip > app-image.tar.gz

      - name: Copy files to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "app-image.tar.gz,docker-compose.yml,.env"
          target: "~/app/e-catalog-migas"

      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd ~/app/e-catalog-migas

            echo "Loading docker image..."
            gunzip -c app-image.tar.gz | docker load

            echo "Ensuring network exists..."
            docker network create private_net 2>/dev/null || true

            echo "Restarting services..."
            docker compose -f docker-compose.yml up -d --force-recreate

            echo "Cleaning up..."
            rm app-image.tar.gz
            docker image prune -f
