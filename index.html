<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>e-Catalog MIGAS</title>
    <link rel="icon" href="data:," />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        -webkit-tap-highlight-color: transparent;
      }

      /* Modern Minimalist Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      /* Animation Primitives */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(10px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @keyframes spin {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-slide-in {
        animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-spin-slow {
        animation: spin 8s linear infinite;
      }

      /* Leaflet Modern Overrides */
      .leaflet-container {
        font-family: "Inter", sans-serif;
        background: #f8fafc;
        z-index: 0;
      }
      .dark .leaflet-container {
        background: #020617;
      }

      .leaflet-popup-content-wrapper {
        background: white;
        color: #1e293b;
        border-radius: 0.75rem; /* rounded-xl */
        border: 1px solid #e2e8f0;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        padding: 0;
      }
      .dark .leaflet-popup-content-wrapper {
        background: #0f172a;
        color: #f8fafc;
        border-color: #1e293b;
      }
      .leaflet-popup-content {
        margin: 0;
        line-height: 1.4;
      }
      .leaflet-popup-tip {
        background: white;
        border-left: 1px solid #e2e8f0;
        border-top: 1px solid #e2e8f0;
      }
      .dark .leaflet-popup-tip {
        background: #0f172a;
        border-color: #1e293b;
      }
      .custom-marker {
        background: transparent;
        border: none;
      }

      /* PRINT STYLES */
      @media print {
        @page {
          size: landscape;
          margin: 1cm;
        }
        body {
          background: white;
          color: black;
        }
        nav,
        header,
        aside,
        .sidebar,
        .navbar,
        button,
        .no-print {
          display: none !important;
        }
        .p-6 {
          padding: 0 !important;
        }
        .bg-slate-50,
        .dark .bg-slate-900 {
          background: white !important;
        }
        .text-white {
          color: black !important;
        }
        .border {
          border-color: #ccc !important;
        }
        .shadow-sm,
        .shadow-md,
        .shadow-lg {
          box-shadow: none !important;
        }

        /* Ensure table is visible */
        table {
          width: 100%;
          border-collapse: collapse;
          font-size: 10pt;
        }
        th,
        td {
          border: 1px solid #ddd;
          padding: 8px;
        }

        /* Layout adjustments */
        .flex {
          display: block !important;
        }
        .grid {
          display: block !important;
        }
        .overflow-hidden {
          overflow: visible !important;
        }
        .h-screen {
          height: auto !important;
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "recharts": "https://esm.sh/recharts@^3.5.1",
          "leaflet": "https://esm.sh/leaflet@1.9.4",
          "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
        }
      }
    </script>
  </head>
  <body
    class="bg-slate-50 dark:bg-slate-950 text-slate-800 dark:text-slate-100 antialiased transition-colors duration-300 overflow-x-hidden selection:bg-indigo-500 selection:text-white"
  >
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
